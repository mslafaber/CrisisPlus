<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Font used to the application is linked as below-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>CrisisPlus</title>
        <!-- CSS used is FontAwsome CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="content">
            <header class="app-header">
                <div class="container">
                    <img src="images/imageicons/logo1.PNG" alt="img" class="logo">
                </div>
            </header>
            
            <div class="subheader">
				<div>
					<p class="subname">Life Threatening Medical/Police or Fire Emergency</p>
                    <!--Image of the sevice-->
                    <img src="images/imageicons/000img.jpg" alt="" class="subheaderimage"/>
				</div>
			</div>

            <!--add the icons for services-->
            <div class="grid container">
                <a href="tel:000" title="CLICK TO DIAL - Mobile Only">
                <div class="item callname">
                    <h4>Call 000</h4>
                    <img src="images/imageicons/callbtn.jpg" alt="000callicon" class="callimg"/>
                </div>
                </a>
                <div class="item" id="map">
                    <!--Google map will be embedded here-->
                </div>
            </div>

        </div>
        
        <footer class="app-footer">
            <ul>
                <a href="index.html">
                    <li>
                        <i class="fa fa-heart">
                            Home
                        </i>
                    </li>
                </a>
            </ul>

        </footer>
        <script type="text/javascript" src="js/mapscript.js"></script>
        <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMs_aHeJuRQvn7vmasq-brKHK4fQgmKMY&callback=initMap">
    </script>
    </body>
</html>
